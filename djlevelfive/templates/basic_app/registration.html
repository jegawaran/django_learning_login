{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
{% if registered %}
    <h1> Thank you for registeration </h1>
{% else %}
    <h1> Registeration here </h1>
    <h1> Fill out the form </h1>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="submit" value="submit">
    </form>

{% endif %}

</div>
{% endblock %}
